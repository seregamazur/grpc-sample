apiVersion: v1
kind: Pod
metadata:
  name: client
  labels:
    app: client
#  namespace: "grpc-demo"
spec:
  restartPolicy: Never
  containers:
    - name: grpc-java-client
      image: grpc-java-client:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 9030
      env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: JWT_SECRET
